<mat-tab-group #tabGroup>
  <mat-tab label="All Books" paddingTop="30px">
    <app-book-list></app-book-list>
  </mat-tab>
  <div  #searchTab>
      <mat-tab label="Search Results">
        <app-book-list [searchOptions]="{title: true}"></app-book-list>
      </mat-tab>
  </div>
  <mat-tab label="My Books">
    <app-book-list [searchOptions]="{owner: true}"></app-book-list>
  </mat-tab>
</mat-tab-group>
