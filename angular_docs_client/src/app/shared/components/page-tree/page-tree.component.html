<p>
  <li *ngIf="book">
    <a routerLink="/edit/book/{{book._id}}">
      <span>
        {{book.title}}
      </span>
    </a>
  </li>
  <li *ngFor="let page of pageList">
    <a routerLink="/edit/page/{{page._id}}">
      <span [ngStyle]="{'padding-left': (page.level * 10) + 'px'}">
        {{ page.title }}
      </span>
    </a>
  </li>
</p>
