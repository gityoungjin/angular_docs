<li *ngIf="book">
  <div appPagePicker [pageId]="book._id" routerLink="/edit/book/{{book._id}}">
    {{book.title}}
  </div>
</li>

<div *ngFor="let page of pageList">
  <p *ngIf="page.level == 1">
    {{page.title}}
  </p>
  <div *ngFor="let child of page.children">
    <p >
      {{child.title}}
    </p>
  </div>
</div>
