<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>DDATZZIDOCS</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" class="signup-form" novalidate>
      <mat-form-field class="signup-field">
        <input matInput placeholder="Username" required>
      </mat-form-field>
        <mat-form-field class="signup-field">
          <input matInput placeholder="Password" type="password" required>
        </mat-form-field>
        <mat-form-field class="signup-field">
          <input matInput placeholder="Confirm Password" type="password" required>
        </mat-form-field>
        <mat-form-field class="signup-field">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="likeyuna@site.net" pattern="" required>
          <!-- <mat-error *ngIf="email.invalid">{{email.errors|json}}</mat-error> -->
        </mat-form-field>
        <mat-form-field class="signup-field">
          <input matInput ngModel placeholder="Name" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="signup-actions">
      <button mat-raised-button color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
