<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>DDATZZIDOCS</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="signup-field">
        <input matInput ngModel placeholder="Username" required>
      </mat-form-field>
        <mat-form-field class="signup-field">
          <input matInput ngModel placeholder="Password" type="password" required>
        </mat-form-field>
        <mat-form-field class="signup-field">
          <input matInput ngModel placeholder="Confirm Password" type="password" required>
        </mat-form-field>
      
        <mat-form-field class="signup-field">
          <mat-label>Enter your email</mat-label>
          <input matInput ngModel placeholder="likeyuna@site.net" pattern="" #email="ngModel" required>
          <mat-error *ngIf="email.invalid">{{email.errors|json}}</mat-error>
        </mat-form-field>
        <mat-form-field class="signup-field">
          <input matInput ngModel placeholder="Name" required>
        </mat-form-field>
      <form class="signup-form">
      </form>
    </mat-card-content>
    <mat-card-actions class="signup-actions">
      <button mat-raised-button color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
