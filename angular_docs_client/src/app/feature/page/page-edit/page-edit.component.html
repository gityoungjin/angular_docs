<table *ngIf="page">
  <colgroup>
    <col [width]="'10%'" />
    <col [width]="'*'" />
  </colgroup>
  <tr>
    <th>페이지 제목</th>
    <td>
      <input type="text" [(ngModel)]="page.title" [style.width]="'90%'" />
    </td>
  </tr>
  <tr>
    <th>부모 페이지</th>
    <td>
      <select [(ngModel)]="page.parentId">
        <option *ngFor="let subPage of subPageList" [ngValue]="subPage._id">{{subPage.title}}</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>내용</th>
    <td>
      <quill-editor [(ngModel)]="page.content"></quill-editor>
    </td>
  </tr>
</table>

<button (click)="save()">저장</button>
<button (click)="delete()">삭제</button>
