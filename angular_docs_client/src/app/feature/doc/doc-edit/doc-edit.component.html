<div style="display: flex;">
  <span style="flex: 1; border-right: 1px solid black; box-sizing: border-box;">
    <!-- <app-chapter-edit [chapters]="chapters$" [book]="book"></app-chapter-edit> -->
  </span>
  <span style="flex: 2;">
    <div>
      <table> 
        <tr>
          <th>문서 제목</th>
          <td>
            <input type="text" [(ngModel)]="title" />
          </td>
        </tr>
        <tr>
          <th>부모 챕터</th>
          <td>
            <!-- <input type="text" [(ngModel)]="chapterId" /> -->
          </td>
        </tr>
        <tr>
          <th>문서 내용</th>
          <td>
            <textarea [(ngModel)]="contents"></textarea>
          </td>
        </tr>
      </table>
      <button (click)="saveData()">저장</button>
      <button (click)="deleteData()">삭제</button>
    </div>
  </span>
</div>
